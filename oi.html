<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Instrucion for touchscrean</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .section select {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        #createBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #copyButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        }
        .left {
        justify-self: start;
        }
        .right {
        justify-self: end;
        width: 150px;
        text-align: center;
        color: white;
        font-weight: bold;
        
        }
    </style>
</head>
<body>
    <img src="https://www.radial.com/files/2022/09/08/Radial-bpost-Group-logo.png" width="10%">
    <div class="container">
    <div id="form" class="left">
        <div class="section">
            <h3>[C]</h3>
            <select id="select1">
                <option selected value="#04FF00">04FF00</option>
                <option value="#0080FF">0080FF</option>
                <option value="#644117">644117</option>
                <option value="#000000">000000</option>
                <option value="#FB00FF">FB00FF</option>
                <option value="#774177">774177</option>
                <option value="#FFAA00">FFAA00</option>
            </select>
        </div>
        <div class="section">
            <h3>[D]</h3>
            <select id="select2">
                <option value="#04FF00">04FF00</option>
                <option selected value="#0080FF">0080FF</option>
                <option value="#644117">644117</option>
                <option value="#000000">000000</option>
                <option value="#FB00FF">FB00FF</option>
                <option value="#774177">774177</option>
                <option value="#FFAA00">FFAA00</option>
            </select>
        </div>
        <div class="section">
            <h3>[E]</h3>
            <select id="select3">
                <option value="#04FF00">04FF00</option>
                <option value="#0080FF">0080FF</option>
                <option value="#644117">644117</option>
                <option value="#000000">000000</option>
                <option selected value="#FB00FF">FB00FF</option>
                <option value="#774177">774177</option>
                <option value="#FFAA00">FFAA00</option>
            </select>
        </div>
        <div class="section">
            <h3>[F]</h3>
            <select id="select4">
                <option value="#04FF00">04FF00</option>
                <option value="#0080FF">0080FF</option>
                <option value="#644117">644117</option>
                <option value="#000000">000000</option>
                <option value="#FB00FF">FB00FF</option>
                <option value="#774177">774177</option>
                <option selected value="#FFAA00">FFAA00</option>
            </select>
        </div>
        <div class="section">
            <h3>[G]</h3>
            <select id="select5">
                <option value="#04FF00">04FF00</option>
                <option value="#0080FF">0080FF</option>
                <option value="#644117">644117</option>
                <option value="#000000">000000</option>
                <option value="#FB00FF">FB00FF</option>
                <option selected value="#774177">774177</option>
                <option value="#FFAA00">FFAA00</option>
            </select>
        </div>
        <button id="createBtn">Generate</button>
    </div>
    <div class="right">
        <p style="background-color: #04FF00; border: 2px solid black;">04FF00 [def c]</p>
        <p style="background-color: #0080FF; border: 2px solid black;">0080FF [def d]</p>
        <p style="background-color: #644117; border: 2px solid black;">644117</p>
        <p style="background-color: #000000; border: 2px solid black;">000000</p>
        <p style="background-color: #FB00FF; border: 2px solid black;">FB00FF [def e]</p>
        <p style="background-color: #774177; border: 2px solid black;">774177 [def g]</p>
        <p style="background-color: #FFAA00; border: 2px solid black;">FFAA00 [def f]</p>
    </div>
</div>
    <div id="result" style="display:none;"></div>
    <button id="copyButton" style="display: none;">Copy</button>
    <script>
        document.getElementById('createBtn').addEventListener('click', function() {
            const select1 = document.getElementById('select1').value;
            const select2 = document.getElementById('select2').value;
            const select3 = document.getElementById('select3').value;
            const select4 = document.getElementById('select4').value;
            const select5 = document.getElementById('select5').value;

            const resultText = `function changeTextStyle(element, color, fontWeight, backgroundColor) {
                    element.style.color = color;
                    element.style.fontWeight = fontWeight;
                    element.style.backgroundColor = backgroundColor;
                }

                function findAndChangeTextStyle() {
                    var elements = document.querySelectorAll('body *');

                    elements.forEach(function(element) {
                        var text = element.textContent.trim();

                        // Edit colors
                        switch (text) {
                            case 'DPOST-PRIOG [C]':
                                changeTextStyle(element, 'white', 'bold', '${select1}');
                                break;
                            case 'DPOST-PRIOE [D]':
                                changeTextStyle(element, 'white', 'bold', '${select2}');
                                break;
                            case 'DPOST-TRKD [E]':
                                changeTextStyle(element, 'white', 'bold', '${select3}');
                                break;
                            case 'DPOST-PRIOG [F]':
                                changeTextStyle(element, 'white', 'bold', '${select4}');
                                break;
                            case 'DPOST-PRIOE [G]':
                                changeTextStyle(element, 'white', 'bold', '${select5}');
                                break;
                            default:
                                break;
                        }
                    });
                }

                window.addEventListener('DOMContentLoaded', findAndChangeTextStyle);
                document.addEventListener('DOMSubtreeModified', findAndChangeTextStyle);
            `;

            document.getElementById('result').innerText = resultText;
            document.getElementById('result').style.display = 'block';
            document.getElementById('copyButton').style.display = 'block';
        });

document.querySelector("#copyButton").addEventListener("click", function() {
    navigator.clipboard.writeText(document.querySelector("#result").innerText).then(function() {
        console.log('Text copied to clipboard');
    }).catch(function(error) {
        console.error('Error:', error);
    });
});
    </script>
</body>
</html>
